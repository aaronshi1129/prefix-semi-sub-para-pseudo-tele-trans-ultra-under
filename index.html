:root {

}

body {

  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.game-container {
  background: white;
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  margin: 2rem;
  max-width: 600px;
  width: 90%;
}

.word-display {
  font-size: 2rem;
  color: var(--primary);
  text-align: center;
  margin: 1rem 0;
  min-height: 3rem;
}

.question {
  font-size: 1.2rem;
  color: var(--secondary);
  text-align: center;
  margin: 1rem 0;
  min-height: 4rem;
}

.answer-input {
  display: block;
  width: 100%;
  padding: 1rem;
  font-size: 1.1rem;
  border: 2px solid var(--primary);
  border-radius: 8px;
  margin: 1rem 0;
  text-align: center;
}

.button-container {
  display: flex;
  gap: 1rem;
  width: 100%;
}

button {
  width: 100%;
  padding: 1rem;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: white;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

button:hover {
  transform: translateY(-2px);
  background: #1a6cb3;
}

button.skip {
  background: var(--secondary);
}

button.skip:hover {
  background: #2c3e50;
}

.new-challenge {
  margin-top: 1rem;
  background: #27ae60 !important; /* Green color to differentiate it */
}

.new-challenge:hover {
  background: #219a52 !important;
}

.score {
  font-size: 1.2rem;
  color: var(--secondary);
  text-align: center;
}

.feedback {
  text-align: center;
  min-height: 2rem;
  margin-top: 1rem;
  font-weight: bold;
}

.correct { color: #27ae60; }
.incorrect { color: #e74c3c; }

.celebration-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.celebration-content {
  background: white;
  padding: 2rem;
  border-radius: 15px;
  text-align: center;
}

.celebration-content img {
  max-width: 200px;
  margin: 1rem 0;
}
</style>

  <div class="word-display" id="word"></div>
  <div class="question" id="question"></div>
  <input type="text" class="answer-input" id="answer" placeholder="Type your answer here">
  <div class="button-container">
    <button onclick="checkAnswer()">Submit Answer</button>
    <button onclick="skipWord()" class="skip">Skip this word</button>
  </div>
  <button onclick="startNewChallenge()" class="new-challenge">Start a New Challenge</button>
  <div class="feedback" id="feedback"></div>
</div>

<div class="celebration-modal" id="celebrationModal">

    <p>You've correctly answered 10 questions! You've won this Pokemon!</p>
    <div id="pokemonImage"></div>
    <button onclick="closeCelebration()">Continue Playing</button>

let currentWordIndex = 0;
let score = 0;
let correctAnswers = 0;

async function showCelebration() {
  const modal = document.getElementById('celebrationModal');
  const pokemonId = Math.floor(Math.random() * 898) + 1;
  const pokemonContainer = document.getElementById('pokemonImage');
  
  try {
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    const pokemonImage = document.createElement('img');
    pokemonImage.src = data.sprites.other['official-artwork'].front_default;
    pokemonImage.alt = `Pokemon ${data.name}`;
    pokemonImage.width = 200;
    pokemonImage.height = 200;
    
    pokemonContainer.innerHTML = '';
    pokemonContainer.appendChild(pokemonImage);
    modal.style.display = 'flex';
  } catch (error) {
    console.error('Error fetching Pokemon:', error);
  }
}

function closeCelebration() {
  const modal = document.getElementById('celebrationModal');
  modal.style.display = 'none';
}

function displayWord() {
  const wordDisplay = document.getElementById('word');
  const questionDisplay = document.getElementById('question');
  const answerInput = document.getElementById('answer');
  
  // Generate a random index instead of using currentWordIndex
  currentWordIndex = Math.floor(Math.random() * wordFamilies.length);
  const currentWord = wordFamilies[currentWordIndex];
  
  wordDisplay.textContent = currentWord.baseWord;
  questionDisplay.textContent = currentWord.question;
  answerInput.value = '';
}

function skipWord() {
  const feedback = document.getElementById('feedback');
  const currentWord = wordFamilies[currentWordIndex];
  
  feedback.textContent = `Skipped. The correct answer was '${currentWord.correct[0]}'`;
  feedback.className = "feedback incorrect";
  
  setTimeout(() => {
    // Generate a new random index instead of incrementing
    currentWordIndex = Math.floor(Math.random() * wordFamilies.length);
    feedback.textContent = "";
    displayWord();
  }, 2000);
}

function checkAnswer() {
  const currentWord = wordFamilies[currentWordIndex];
  const feedback = document.getElementById('feedback');
  const scoreDisplay = document.getElementById('score');
  const answerInput = document.getElementById('answer');
  
  const userAnswer = answerInput.value.trim().toLowerCase();
  
  if (currentWord.correct.includes(userAnswer)) {
    score += 10;
    correctAnswers++;
    feedback.textContent = "Correct! Well done!";
    feedback.className = "feedback correct";
    
    if (correctAnswers === 10) {
      showCelebration();
      correctAnswers = 0;
    }
  } else {
    feedback.textContent = `Incorrect. The correct answer is '${currentWord.correct.join("' or '")}'`;
    feedback.className = "feedback incorrect";
  }
  
  scoreDisplay.textContent = score;
  
  setTimeout(() => {
    // Generate a new random index instead of incrementing
    currentWordIndex = Math.floor(Math.random() * wordFamilies.length);
    feedback.textContent = "";
    displayWord();
  }, 2000);
}

function startNewChallenge() {
  score = 0;
  correctAnswers = 0;
  const scoreDisplay = document.getElementById('score');
  const feedback = document.getElementById('feedback');
  
  scoreDisplay.textContent = score;
  feedback.textContent = "Starting a new challenge!";
  feedback.className = "feedback";
  
  setTimeout(() => {
    feedback.textContent = "";
    displayWord();
  }, 1500);
}

document.getElementById('answer').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    checkAnswer();
  }
});

displayWord();
